name: Update OK.RU Videos

on:
  schedule:
    - cron: '0 0 * * *' # প্রতিদিন রাত ১২টায় অটোমেটিক চলবে
  workflow_dispatch: # চাইলে আপনি নিজেও বাটন চেপে রান করতে পারবেন

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Run OK Search script
        run: python ok_search.py  # আপনার পাইথন ফাইলের নাম ঠিক থাকলে এটি কাজ করবে

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ok_videos.json
          git commit -m "Auto-update OK.RU videos" || exit 0
          git push
